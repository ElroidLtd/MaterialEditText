apply plugin: 'com.android.library'

android {
  compileSdkVersion 23//Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
  buildToolsVersion '23.0.2'//project.ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 23//Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile 'com.android.support:support-annotations:23.2.0'
  //compile 'com.nineoldandroids:library:2.4.0'
  compile 'com.android.support:appcompat-v7:23.2.0'
}

// Used to push in maven
apply from: '../maven_push.gradle'
